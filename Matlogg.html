<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matlogg</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }
  textarea {
    width: 100%;
    font-size: 20px;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    font-size: 22px;
    padding: 14px;
    border-radius: 8px;
    border: none;
    color: white;
    background-color: #007AFF;
    margin-bottom: 10px;
  }
  .quick-buttons button {
    background-color: #34C759;
    font-size: 18px;
    padding: 10px;
    margin-bottom: 6px;
  }
  #msg {
    font-size: 18px;
    color: green;
    padding: 10px 0;
    display: none;
  }
</style>
</head>
<body>

<h2>Logga m친ltid</h2>

<!-- Snabbknappar mappade till KODNAMN fr친n Receptbank -->
<div class="quick-buttons">
  <button type="button" onclick="submitRecipe('proteinshake')">游볷 proteinshake</button>
  <button type="button" onclick="submitRecipe('kycklingsallad')">游볭 kycklingsallad</button>
  <button type="button" onclick="submitRecipe('mango')">游봀 mango</button>
  <button type="button" onclick="submitRecipe('avokado')">游볨 avokado</button>
  <button type="button" onclick="submitRecipe('2 칛gg')">游볰游볰 2 칛gg</button>
</div>

<form id="myForm" action="https://hook.eu1.make.com/vrjzc3t5peepxuhbn8s4lm6ge8styvqi" method="POST">
  <textarea id="mealInput" name="meal" autofocus placeholder="Beskriv m친ltiden..." rows="3"></textarea>
  <button type="submit">Logga</button>
</form>

<div id="msg">九덢잺 M친ltid loggad!</div>

<script>

  // Funktion n칛r man trycker snabbknapp
  function submitRecipe(code) {
    document.getElementById('mealInput').value = '@' + code;
    document.getElementById('myForm').submit();
  }

  // Auto-reset och feedback n칛r formul칛ret skickas
  document.getElementById('myForm').addEventListener('submit', function(e) {
    setTimeout(() => {
      document.getElementById('mealInput').value = '';
      document.getElementById('msg').style.display = "block";
      setTimeout(() => document.getElementById('msg').style.display = "none", 2000);
    }, 500);
  });

</script>

</body>
</html>
